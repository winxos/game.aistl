<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AISTL</title>
    <script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap3-dialog/1.35.4/css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            padding: 3px 10px
        }

        .pre-scrollable {
            max-height: 140px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-md-12 col-xs-12 alert alert-success">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3>
                        {{site.title}}
                        <small>{{site.second_title}}</small>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-xs-8">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">昵称：</span>
                        <input type="text" class="form-control" v-model="nick" placeholder="nick_name">
                        <span class="input-group-btn">
                            <button v-on:click="join" :disabled="join_disable" type="button"
                                    class="btn btn-block btn-success">加入游戏</button>
                        </span>
                    </div>
                    在线用户列表：
                    <div class="row pre-scrollable">
                        <ul class="list-group">
                            <div v-for="(item, ikey,index) in items">
                                <li class="list-group-item clearfix">{{item}}</li>
                            </div>
                        </ul>
                    </div>
                    世界消息：
                    <div class="row pre-scrollable">
                        <ul class="list-group">
                            <div v-for="(log, ikey2,index2) in logs">
                                <li class="list-group-item clearfix">{{log}}</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-xs-12 p-3">
                <div class="col-md-4 col-xs-8"><strong>{{site.second_title}}</strong></div>
                <div class="col-md-4 col-xs-8">ADDR:{{site.address}}</div>
                <div class="col-md-4 col-xs-8">EMAIL:{{site.email}}</div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="http://cdn.bootcss.com/bootstrap3-dialog/1.35.4/js/bootstrap-dialog.min.js"></script>
<script src="http://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
